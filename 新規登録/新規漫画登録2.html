<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>新規漫画登録</title>
        <link rel="stylesheet" href="css/style2.css">
        <script defer src="js/script2.js" type="text/javascript"charset="utf-8"></script>
    </head>
    <body>
        <div id="lurer">
            <div class="lurerDisplay">
                <div class="circle" id="a">１</div>
                <div>入力画面</div>
            </div>
            <div class="lurerBorder"></div>
            <div class="lurerDisplay">
                <div class="circle" id="b">２</div>
                <div>入力確認</div>
            </div>
            <div class="lurerBorder"></div>
            <div class="lurerDisplay">
                <div class="circle" id="c">３</div>
                <div>登録完了</div>
            </div>
        </div>
        <div class="titleWrap">
            <div id="h1">入 力 確 認</div>
        </div>
        <form>
            <div class="sotowaku">
                <div class="signUpForm">
                    <div class="titleText">作品名</div>
                    <input type="text" class="holder" id="title" disabled>
                </div>
                <div class="signUpForm">
                    <div class="titleText">出版社</div>
                    <input type="text" class="holder" id="publisher" disabled>
                </div>
                <div class="signUpForm">
                    <div class="titleText">購入日</div>
                    <div id="dateInput">
                        <input type="number" id="year" disabled min="1900" max="2100"> 年
                        <input type="number" id="month" disabled min="1" max="12"> 月
                        <input type="number" id="day" disabled min="1" max="31"> 日
                    </div>
                </div>
                <div class="signUpForm">
                    <div id="titleText">進捗</div>
                    <div id="sintyokudiv">
                        <label class="radioLabel">
                            <input type="radio" disabled name="sintyoku" value="planned" id="sintyoku1" oninput="validateForm()">
                            <span>購入予定</span>
                        </label>
                        <label class="radioLabel">
                            <input type="radio" disabled name="sintyoku" value="unread" id="sintyoku2" oninput="validateForm()">
                            <span>未読</span>
                        </label>
                        <label class="radioLabel">
                            <input type="radio" disabled name="sintyoku" value="reading" id="sintyoku3" oninput="validateForm()">
                            <span>読書中</span>
                        </label>
                        <label class="radioLabel">
                            <input type="radio" disabled name="sintyoku" value="finished" id="sintyoku4" oninput="validateForm()">
                            <span>読了</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="sotowaku">
                <div class="signUpForm">
                    <div class="titleText">著者</div>
                    <input type="text" class="holder" id="author" disabled>
                </div>
                <div class="signUpForm">
                    <div class="titleText">所持巻</div>
                    <div>
                        <input type="number" id="startVolume" min="1" oninput="validateForm()" disabled> 巻 ～
                        <input type="number" id="endVolume" min="1" oninput="validateForm()" disabled> 巻
                    </div>
                </div>
                <div class="signUpForm">
                    <div class="titleText">ジャンル</div>
                    <select id="genre" name="genre" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="action" disabled>アクション・バトル</option>
                        <option value="suspense" disabled>サスペンス・ミステリー</option>
                        <option value="love" disabled>恋愛・日常</option>
                        <option value="comedy" disabled>コメディ</option>
                        <option value="youth" disabled>学園・青春</option>
                        <option value="SF" disabled>SF・未来</option>
                        <option value="history" disabled>歴史・時代劇</option>
                        <option value="entertainment" disabled>エンタメ</option>
                        <option value="horror" disabled>ホラー</option>
                    </select>
                </div>
                <div class="signUpForm">
                    <div class="titleText">メモ（任意）</div>
                    <input type="text" class="holder" id="memo" disabled>
                </div>
            </div>
        </form>
        <div id="buttonsotowaku">
            <button class="homebutton" onclick="clearDataAndGoHome()">ホームへ戻る</button>
            <button class="resetbutton" onclick="location.href='新規漫画登録1.html'">入力画面へ戻る</button>
            <button class="submitbutton" onclick="saveManga()">登録する</button>
        </div>
        <small>2501151 酒見遥斗</small>
    </body>
</html>
