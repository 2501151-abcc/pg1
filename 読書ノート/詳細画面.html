<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>作品詳細</title>
        <link rel="stylesheet" href="css/syousai.css">
        <script defer src="js/syousai.js"></script>
    </head>
    <body>
        <div id="alldiv">
            <div id="leftdiv">
                <div class="sidebar" id="home" onclick="location.href='../docs/index.html'">ホーム画面へ</div>
                <div class="sidebar" id="sakuhin" onclick="location.href='作品一覧.html'">作品一覧</div>
                <div class="sidebar" id="syousai">作品詳細</div>
                <div class="sidebar" id="rireki" onclick="location.href='購入履歴.html'">購入履歴</div>
                <div class="sidebar" id="rogu" onclick="location.href='読書ログ.html'">読書ログ</div>
                <div class="sidebar" id="genru" onclick="location.href='ジャンル.html'">ジャンル別まとめ</div>
                <div class="sidebar" id="henkou" onclick="location.href='更新.html'">登録情報の変更</div>
            </div>
            <div id="rightdiv">
                <div class="titleWrap">
                    <div id="h1"></div>
                </div>
                <div class="info">
                    <div class="info-row">
                        <div class="label">著者</div>
                        <div class="value" id="author"></div>
                    </div>
                    <div class="info-row">
                        <div class="label">出版社</div>
                        <div class="value" id="publisher"></div>
                    </div>
                    <div class="info-row">
                        <div class="label">購入日</div>
                        <div class="value" id="date"></div>
                    </div>
                    <div class="info-row">
                        <div class="label">所持巻</div>
                        <div class="value" id="volume"></div>
                    </div>
                    <div class="info-row">
                        <div class="label">ジャンル</div>
                        <div class="value" id="genre"></div>
                    </div>
                    <div class="info-row">
                        <div class="label">進捗</div>
                        <div class="value" id="sintyoku"></div>
                    </div>
                    <div class="info-row">
                        <div class="label">メモ</div>
                        <div class="value" id="memo"></div>
                    </div>
                </div>
            </div>
        </div>
        <small>2501151 酒見遥斗</small>
    </body>
</html>
