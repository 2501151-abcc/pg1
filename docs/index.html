<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>漫画記録アプリ</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="title">まんが記録帳</div>
    <div id="maindiv">
        <div class="homediv" id="touroku" onclick="location.href='new-registration/新規漫画登録1.html'">
            <div class="imgbox"></div>
            <div class="textdiv">
                <div class="h2">作品登録</div>
                <div class="h3">
                    新しく購入した漫画の<br>
                    登録ができます
                </div>
            </div>
        </div>
        <div class="homediv" id="sintyoku" onclick="location.href='reading-memo/ページ記録.html'">
            <div class="imgbox"></div>
            <div class="textdiv">
                <div class="h2">読書メモ</div>
                <div class="h3">
                    読んだ巻数、ページの<br>
                    記録ができます
                </div>
            </div>
        </div>
        <div class="homediv" id="rireki" onclick="location.href='purchase-record/購入記録.html'">
            <div class="imgbox"></div>
            <div class="textdiv">
                <div class="h2">購入記録</div>
                <div class="h3">
                    新刊を購入したら<br>
                    情報の更新をしましょう
                </div>
            </div>
        </div>
        <div class="homediv" id="note" onclick="location.href='reading-notes/list.html'">
            <div class="imgbox"></div>
            <div class="textdiv">
                <div class="h2">読書ノート</div>
                <div class="h3">
                    これまでの読書記録の<br>
                    確認ができます
                </div>
            </div>
        </div>
    </div>
    <small>2501151 酒見遥斗</small>
</body>

</html>
